name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: 66.94.96.216
          username: nestjs
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: dist/
          target: /var/www/html/monarc-backend/html

      - name: Reload server
        run: |
          sshpass -p '6Xl70wj3WXEJElzz' ssh nestjs@66.94.96.216 'pm2 reload monarc-backend'

